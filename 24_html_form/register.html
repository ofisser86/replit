<!DOCTYPE html>
<html>
<head>
    <title>Register page</title>
</head>
    <body>
        <h1>Register page</h1>
        <form action="./index.html" method="GET">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="" placeholder="Enter a name"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value=""><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" minlength="9"><br>
            <label for="brthday">Bithday:</label><br>
            <input type="date" id="brthday" name="brthday" value=""><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="gender" name="gender" value="male">Male<br>
            <input type="radio" id="gender" name="gender" value="female">Female<br>
            <input type="radio" id="gender" name="gender" value="other">Other<br>
            <label for="pets">Pets:</label><br>
            <input type="checkbox" id=""pets name="cat">Cat<br>
            <input type="checkbox" id=""pets name="dog">Dog<br>
            <label for="cars">Cars:</label><br>
            <select name="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><br>
            <input type="submit" value="Register!">
            <button type="reset" value="Reset">Eraise</button>
          </form> 
    </body>

</html>
